services:
  - type: web
    name: dhlil-aljanoub
    env: php
    plan: free
    buildCommand: ""
    startCommand: "php -S 0.0.0.0:8080"
    envVars:
      - key: DB_HOST
        value: your-database-host
      - key: DB_NAME  
        value: your-database-name
      - key: DB_USER
        value: your-database-user
