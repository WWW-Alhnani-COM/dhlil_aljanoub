services:
  - type: web
    name: dhlil-aljanoub-web
    plan: free
    env: node
    buildCommand: "echo 'Building PHP application...'"
    startCommand: "npx php-server --port=8080 --host=0.0.0.0 admin"
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: mysql-database
          property: host
      - key: DB_NAME
        fromDatabase:
          name: mysql-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: mysql-database
          property: user
      - key: DB_PASS
        fromDatabase:
          name: mysql-database
          property: password

databases:
  - name: mysql-database
    databaseName: dhlil_aljanoub
    plan: free
    ipAllowList: []
